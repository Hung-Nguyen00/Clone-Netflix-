<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./lib/css/login.css" />
    <title>Netflix login page</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="header row pt-3 pl-5">
        <img src="./nf1.png" alt="Weflix" />
      </div>
      <div class="row">
        <div class="px-2">
          <div class="login-box">
            <div class="pb-2"><h1 class="text-white">Sign In</h1></div>
            <div class="sign-in">
              <div class="form-group my-3">
                <input
                  type="email"
                  class="form-control bg-dark text-light"
                  name="input-username"
                  id="input-username"
                  aria-describedby="help-username"
                  placeholder="Email or phone number"
                />
                <small id="help-username" class="form-text text-warning"
                  >Please enter a valid email or phone number.
                </small>
              </div>
            </div>
            <div class="form-group my-3">
              <input
                type="password"
                class="form-control bg-dark text-light"
                name="input-password"
                id="input-password"
                aria-describedby="help-password"
                placeholder="Password"
              />
              <small id="help-password" class="form-text text-warning"
                >Your password must contain between 4 and 60 characters.</small
              >
            </div>
            <button type="submit" class="btn btn-danger w-100">Sign In</button>
            <div class="row align-item-between">
              <div class="form-check col align-self-start">
                <label class="form-check-label text-light">
                  <input
                    type="checkbox"
                    class="form-check-input"
                    name="check-remember"
                    id="check-remember"
                    value="remember"
                    checked
                  />
                  remember me
                </label>
              </div>
              <div class="col">
                <a href="#" class="text-light align-self-end">Need help?</a>
              </div>
            </div>
            <div class="description">
              <div class="mt-4">
                <a href="/signup.html" class="text-light mt-4"
                  >Press here to sign up</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
